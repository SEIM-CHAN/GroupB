<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タイトル</title>
</head>
<body>
    <h1>掲示板だよ</h1>
    <ul>
    {% for item in object_list %}
        <li>本文：{{ item.message }}</li>
        <li>投稿日時：{{ item.created_at }}</li>
        <li>投稿者：{{ item.name }}</li>
    {% endfor %}
    </ul>
</body>
</html>
