{% extends 'board/base.html' %}

{% load static %}

{% block title %}Board{% endblock %}

{% block contents %}


<div class="mt-120">
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>
        <button class="btn btn-primary" type="submit">更新</button>
        <a class="btn btn-secondary ml-2" href="{% url 'board:board_detail' object.pk %}">キャンセル</a>
    </form>
</div>

{% endblock %}
