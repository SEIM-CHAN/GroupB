{% extends 'nice_board/_base.html' %}

{% load static %}

{% block title %}Sign Up{% endblock %}

{% block contents %}
<div class="container mt-4 mb-4" id="contents">
  <div class="d-flex justify-content-center">
    <div class="bg-light border border-1 rounded border-primary p-5">
      <form id="form" class="signup" method="POST" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <div class="d-flex justify-content-center flex-column mb-2 p-2">
          <button class="btn btn-outline-primary fw-bold" type="submit">Sign up</button>
        </div>
        <div class="d-flex justify-content-center flex-column p-2">
          <div class="mb-1">すでにアカウントを持っている</div>
          <a class="mb-2 fw-bold" href="javascript: void(0)">Sign in</a>

        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
