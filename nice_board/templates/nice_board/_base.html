{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{% endblock %}</title>

    {% block head %}{% endblock %}
</head>

<body>

    <div id="wrapper">
        <!-- navigation bar -->
        <nav>
            <div>
                ナビゲーション
            </div>
        </nav>
        <!-- end navigation bar -->
        {% if messages %}
        <div>
            {% for message in messages %}
            <li>
                {{ message }}
            </li>
            {% endfor %}
        </div>
        {% endif %}

        {% block header %}{% endblock %}


        {% block contents %}{% endblock %}

        <!-- footer -->
        <footer>
            <div>
                <p>Copyright &copy;掲示板フッター</p>
            </div>
            <!-- /.container -->
        </footer>
        <!-- end footer -->

    </div>
</body>

</html>
